<div *ngIf="project">
  <div>
    <h2>{{project.name}}</h2>
    <p><strong>Scope:</strong> {{project.detail}}</p>
    <a (click)="goBack()" class="waves-effect waves-light green btn"><i class="material-icons left">arrow_back</i> Go
      Back</a>
  </div>
  <div>
    <a (click)="delete(project.id)" class="waves-effect waves-light red btn">Delete Project</a>
  </div>
</div>
