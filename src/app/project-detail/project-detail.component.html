<div *ngIf="project" class="amd-project-detail-wrapper">
  <h2>{{project.name}}</h2>
  <p [ngClass]="project.active ? 'ng-active-project' : 'ng-complete-project'"> {{isActive}} Project</p>
  <p><strong>Scope:</strong> {{project.detail}}</p>
  <hr>
  <a (click)="goBack()" class="waves-effect waves-light green btn"><i class="material-icons left">arrow_back</i> Go
    Back</a>
  <div>
    <a (click)="delete(project.id)" class="ng-delete">Delete Project</a>
  </div>
</div>
